<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Superstore PageðŸ’²</title>
    <script
      type="module"
      src="https://public.tableau.com/javascripts/api/tableau.embedding.3.latest.min.js"
    ></script>
    <!--Link to Skeleton Style Sheet to clean up formatting-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
      integrity="sha256-2YQRJMXD7pIAPHiXr0s+vlRWA7GYJEK0ARns7k2sbHY="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 style="color: rgb(79, 143, 216);">Superstore Sales and Profit Analysis</h1>
    <fieldset id="first_row_of_buttons">
      <legend>Filter the View</legend>
      <input
        type="button"
        value="Oregon and Washtngton Only"
        id="oregon_and_washington"
      />
      <input type="button" value="clear filters" id="clear_filters" />
      <input type="button" value="undo" id="undo" />
    </fieldset>
    <fieldset id="second_row_of_buttons">
      <legend>Filter cities for a range of values</legend>
      <input type="number" placeholder="min value" id="minValue" />
      <input type="number" placeholder="max value" id="maxValue" />
      <input type="button" value="Filter Range" id="filter_range" />
    </fieldset>
    <div class="content">
      <tableau-viz
        id="tableauViz"
        src="https://public.tableau.com/views/Superstore_embedded_800x800/Overview"
      >
      </tableau-viz>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
